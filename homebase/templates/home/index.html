{% from 'macros.html' import standings %}
{% extends 'base.html' %}

{% block content %}
    <div class="flex-container">
        <div class="column">
            {% for record in records[:3] %}
                {{ standings(record) }}
            {% endfor %}
        </div>
        <div class="column">
            {% for record in records[3:] %}
                {{ standings(record) }}
            {% endfor %}
        </div>
    </div>
    
{% endblock %}
